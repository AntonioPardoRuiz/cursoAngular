
<app-navegador  [titulo]="miapp" [contacto]="contacto" [blog]="blog" [mesasila]="mesasila" [fechaDia]="fechaDia" (nuevoTitulo)="addNuevoTitulo($event)"></app-navegador>
 <!-- Añadimos un formulario de login-->
 <div class="container"  align="center">
 <!-- Añadimos un card-->
 <div class="card">
  <h5>{{ nuevoTitulo }}</h5>
  <div class="grid">
    <div class="col-8 flex align-items-center justify-content-center">
      <div class="p-fluid">
        <div class="p-field">
          <label for="email">Email:  </label>
          <input pInputText id="email" type="text" />
        </div>
        <br>
        <div class="p-fluid">
          <label for="password">Password:   </label>
          <input pInputText id="password" type="password" />
        </div>
        <br>
        <p-button label="Login"></p-button>
      </div>
    </div>
    <div class="col-2">
      <p-divider layout="vertical">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="col-5 flex align-items-center justify-content-center">
      <p-button
        label="Registrese"
        icon="pi pi-user-plus"
        styleClass="p-button-success"
      ></p-button>
    </div>
  </div>
</div>
<!-- Botones para mostrar ocultar el footer-->
<div class="grid p-fluid">
  <div class="col-12 md:col-4">
      <div class="p-inputgroup"> 
        <button pButton type="button" label="Ver Direccion" (click)="mostrarDireccion()"></button>
      </div>
  </div>
  <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <button pButton type="button" label="Ocultar Direccion" (click)="retirarDireccion()"></button> 
      </div>
  </div>

</div>
<div *ngIf="midireccion">
  <app-footer-menu  [direccion]="direccion" [telefono]="telefono" [email]="email"></app-footer-menu>
</div>
<router-outlet></router-outlet>
