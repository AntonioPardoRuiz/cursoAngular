<p-toolbar>
  <div class="p-toolbar-group-left">
      <!--Añadimos el Titulo del Proceso-->
      <h2>MESASILA </h2>
    
      <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info"></button>
      <button pButton pRipple type="button" icon="pi pi-bell" class="p-button-rounded p-button-warning"></button>
  </div>
</p-toolbar>
 <!-- Añadimos un formulario de login-->
 <div class="container"  align="center">
 <!-- Añadimos un card-->
 <div class="card">
  <h5>MESASILA</h5>
  <div class="grid">
    <div class="col-8 flex align-items-center justify-content-center">
      <div class="p-fluid">
        <div class="p-field">
          <label for="email">Email:  </label>
          <input pInputText id="email" type="text" />
        </div>
        <br>
        <div class="p-fluid">
          <label for="password">Password:   </label>
          <input pInputText id="password" type="password" />
        </div>
        <br>
        <p-button label="Login"></p-button>
      </div>
    </div>
    <div class="col-2">
      <p-divider layout="vertical">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="col-5 flex align-items-center justify-content-center">
      <p-button
        label="Registrese"
        icon="pi pi-user-plus"
        styleClass="p-button-success"
      ></p-button>
    </div>
  </div>
</div>
</div>
<router-outlet></router-outlet>
