<h3>MESASILA</h3>
<div class="grid p-fluid">
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
            <label for="inputtext">{{direccion}}</label>        
        </div>
    </div>
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-whatsapp"></i></span>
            <label for="inputtext">{{telefono}}</label>        
        </div>
    </div>
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-send"></i></span>
            <label for="inputtext">{{email}}</label>        
        </div>
    </div>
</div>
<!-- AÃ±adimos el mapa de Google Maps-->
<div class="grid p-fluid">
    <h1> Direccion Google Maps</h1>
    <!--this creates a google map on the page with the given lat/lng from -->
    <!--the component as the initial center of the map:-->
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <p-gmap [options]="options" [style]="{'width':'100%','height':'320px'}" ></p-gmap>

</div>
