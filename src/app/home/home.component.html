<!-- Añadimos un formulario de login-->
<app-navegador></app-navegador>
<div class="container"  align="center">
    <!-- Añadimos un card-->
    <div class="card">
     <h5>Inicie Sesion</h5>
     <div class="grid">
       <div class="col-8 flex align-items-center justify-content-center">
         <div class="p-fluid">
           <div class="p-field">
             <label for="email">Email:  </label>
             <input pInputText id="email" type="text" [(ngModel)]="email"/>
           </div>
           <br>
           <div class="p-fluid">
             <label for="password">Password:</label>
             <input pInputText id="password" type="password" [(ngModel)]="password" />
           </div>
           <br>
           <p-button label="Login" (click)="valores()"></p-button>
         </div>
       </div>
       <div class="col-2">
         <p-divider layout="vertical">
           <b>OR</b>
         </p-divider>
       </div>
       <div class="col-5 flex align-items-center justify-content-center">
         <p-button
           label="Registrese"
           icon="pi pi-user-plus"
           styleClass="p-button-success"
           
         ></p-button>
       </div>
     </div>
   </div>
</div>
